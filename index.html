<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Multifunctional Clock</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="./styles.css">

  <!-- JavaScript -->
  <script src="./app.js" defer></script>
  <script src="./copyright.js" defer></script>
</head>

<body>

  <main class="footerfixer">
    <div class="container">
      <h1>Multifunctional Clock</h1>

      <div class="source-code-link-container text-center mb-4">
        <a href="https://github.com/yumeangelica/multifunctional-clock" target="_blank" class="source-code-link">Source Code</a>
      </div>

      <!-- Functionality dropdown -->
      <div class="dropdown text-center">
        <button class="dropdown-toggle" type="button" id="clockfunctiondropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Select clock functionality
        </button>
        <div class="dropdown-menu switchdropdown" aria-labelledby="clockfunctiondropdown">
          <li><button class="dropdown-item" onclick="switchFrame('rtcframe')">Real-time Clock</button></li>
          <li><button class="dropdown-item" onclick="switchFrame('stopwatchframe')">Stopwatch</button></li>
          <li><button class="dropdown-item" onclick="switchFrame('timerframe')">Countdown</button></li>
        </div>
      </div>

      <!-- Real-time Clock -->
      <div id="rtcframe" class="clockmainframe">
        <h2 class="text-center">Real-time Clock</h2>
        <div id="rtdate" class="clockdisplay"></div>
        <div id="clock" class="clockdisplay"></div>
        <div id="greeting" class="clockdisplay"></div>
      </div>

      <!-- Stopwatch -->
      <div id="stopwatchframe" class="clockmainframe" style="display:none;">
        <h2 class="text-center">Stopwatch</h2>
        <div class="timecontainer row">
          <div class="col-xs">Elapsed Time: </div>
          <div class="timeshow col-xs" id="displaytime">00:00´00´´000</div>
        </div>
        <div class="buttonscontainer centering-container">
          <button class="btn" id="startbutton">Start</button>
          <button class="btn" id="lapbutton" disabled>Lap</button>
          <button class="btn" id="stopbutton" disabled>Stop</button>
          <button class="btn" id="clearbutton" disabled>Clear</button>
        </div>

        <div class="centering-container">
          <ol class="timelist" id="laptimelist"></ol>
        </div>

      </div>

      <!-- Timer -->
      <div id="timerframe" class="clockmainframe" style="display:none;">
        <h2 class="text-center">Countdown Timer</h2>
        <div>
          <h4 class="text-center">Give Minutes:</h4>

          <div class="centering-container">
            <input type="tel" placeholder="Minutes" id="inputminutes" class="textinput" maxlength="2">
          </div>

          <h4 class="text-center">Give Seconds:</h4>

          <div class="centering-container">
            <input type="tel" placeholder="Seconds" id="inputseconds" class="textinput" maxlength="2">
          </div>

        </div>
        <div id="countdown" class="clockdisplay">Timer</div>


        <div class="centering-container">
          <button class="btn" id="timerstart" onclick="countdownTimer()">Start</button>
          <button class="btn" id="timerstop" onclick="timerstop()">Stop</button>
        </div>

      </div>

    </div>
  </main>

  <footer id="copyRight" class="text-center py-3 footer"></footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
